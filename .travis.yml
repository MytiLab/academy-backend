env:
  global:
    - CC_TEST_REPORTER_ID=19cd4efa77fdc8ca82e9308787980d32ec2282b88cd4d6f91d00528790b7fa09

cache:
  directories:
    - $HOME/.m2

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

language: java
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./cc-test-reporter after-build -t jacoco -p $HOME/target/jacoco-ut -d --exit-code $TRAVIS_TEST_RESULT
jdk: oraclejdk8

notifications:
  slack: mytiacademy:GZcP81eKbrGfmX7TJazsZwAr
    on_success: always